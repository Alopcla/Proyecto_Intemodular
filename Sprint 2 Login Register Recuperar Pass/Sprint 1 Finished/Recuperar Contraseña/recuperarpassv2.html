<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Has Olvidado Tu Contraseña?</title>
    <link rel="icon" type="image/png" href="Recursos/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Recursos/style-recuperar2.css">
</head>
<body>
<div class="container-fluid">
    <div class="row h-100">
        <div class="col-md-5 d-flex align-items-center justify-content-center bg-white">
            <div class="form-container w-75">
                <img src="Recursos/LOGO.PNG" class="mb-4" alt="Logo">

                <h3 class="mb-3">Restablecer la contraseña</h3>

                <p class="text-muted mb-4">
                    Si olvidaste tu contraseña, te enviaremos un correo con instrucciones para restablecerla.
                </p>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
                    </div>

                    <button type="submit">
                        Enviar instrucciones
                    </button>
                </form>

                <div class="mt-4 text-center">
                    <a href="login.html">¿Ya tienes cuenta? Iniciar Sesión</a>
                </div>

            </div>
        </div>

        <div class="col-md-7 d-none d-md-flex align-items-center justify-content-center bg-light">
            <div class="w-75">

                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
                    </div>

                    <div class="carousel-inner rounded shadow">
                        <div class="carousel-item active">
                            <img src="Recursos/fondo.jpg" class="d-block w-100" alt="Imagen 1">
                        </div>
                        <div class="carousel-item">
                            <img src="Recursos/fondo2.jpg" class="d-block w-100" alt="Imagen 2">
                        </div>
                        <div class="carousel-item">
                            <img src="Recursos/fondo3.jpg" class="d-block w-100" alt="Imagen 3">
                        </div>
                    </div>

                </div>

                <div class="text-center mt-4">
                    <h5>BLR Zoo</h5>
                    <p class="text-muted">
                        Texto de ejemplo asd 123 445636gfg 
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
